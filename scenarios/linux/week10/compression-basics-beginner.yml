steps:
- id: understand-compression
  title: What is File Compression?
  description: "**File Compression: Reducing File Size**\n\nCompression reduces file\
    \ size by removing redundancy in data.\n\n**Why Compress Files?**\n- Save disk\
    \ space\n- Faster file transfers\n- Reduce bandwidth usage\n- Archive old data\
    \ efficiently\n- Backup storage optimization\n\n**Common Linux Compression Tools:**\n\
    \n1. **gzip** - Fast, good compression, most common\n   Extension: .gz\n   Command:\
    \ gzip / gunzip\n\n2. **bzip2** - Slower, better compression\n   Extension: .bz2\n\
    \   Command: bzip2 / bunzip2\n\n3. **xz** - Best compression, slowest\n   Extension:\
    \ .xz\n   Command: xz / unxz\n\n4. **tar** - Archiving (combines files), often\
    \ used with compression\n   Extension: .tar, .tar.gz, .tar.bz2\n   Command: tar\n\
    \n**Check file sizes:**\nls -lh files/\n\nNote the sizes - we'll compress these\
    \ files and compare!\n"
  hint: 'Type: ls -lh files/'
  validation:
    type: command-output
    command: ls -lh /home/learner/files/ | head -1
    matcher: contains
    expected: total
- id: gzip-compress
  title: Compress with gzip
  description: '**Using gzip:**


    gzip is the most commonly used compression tool on Linux.


    **Compress a file:**

    gzip files/test1.txt


    This creates: files/test1.txt.gz

    Original file is REMOVED (replaced with compressed version)


    **Important:**

    - Original file is deleted by default

    - New file has .gz extension

    - Use -k to keep original: gzip -k file


    **Check compression ratio:**

    Before compressing, note the size:

    ls -lh files/test1.txt


    Then compress:

    gzip files/test1.txt


    Check new size:

    ls -lh files/test1.txt.gz


    You should see significant size reduction!

    '
  hint: 'Type: gzip files/test1.txt'
  validation:
    type: file-exists
    path: /home/learner/files/test1.txt.gz
    matcher: exists
- id: gzip-decompress
  title: Decompress with gunzip
  description: '**Decompressing gzip Files:**


    Use gunzip to restore compressed files.


    **Decompress:**

    gunzip files/test1.txt.gz


    This restores: files/test1.txt

    Compressed file (.gz) is removed


    **Alternative commands:**

    gzip -d files/test1.txt.gz    # Same as gunzip

    gunzip -k files/test1.txt.gz  # Keep .gz file


    **View compressed file without extracting:**

    zcat files/test1.txt.gz       # Display contents

    zless files/test1.txt.gz      # Page through contents

    zgrep "pattern" file.gz       # Search in compressed file


    **Decompress test1.txt.gz:**

    gunzip files/test1.txt.gz


    Verify restoration:

    ls -lh files/test1.txt

    '
  hint: 'Type: gunzip files/test1.txt.gz'
  validation:
    type: file-exists
    path: /home/learner/files/test1.txt
    matcher: exists
- id: bzip2-compress
  title: Compress with bzip2
  description: '**Using bzip2:**


    bzip2 provides better compression than gzip, but is slower.


    **When to use bzip2:**

    - When disk space is critical

    - For long-term archival

    - When compression ratio > speed

    - For large text files and logs


    **Compress with bzip2:**

    bzip2 files/test2.txt


    Creates: files/test2.txt.bz2


    **bzip2 commands:**

    bzip2 file         # Compress

    bunzip2 file.bz2   # Decompress

    bzip2 -d file.bz2  # Decompress (alternative)

    bzip2 -k file      # Keep original

    bzcat file.bz2     # View without extracting


    **Compress test2.txt:**

    bzip2 files/test2.txt


    Check the result:

    ls -lh files/test2.txt.bz2

    '
  hint: 'Type: bzip2 files/test2.txt'
  validation:
    type: file-exists
    path: /home/learner/files/test2.txt.bz2
    matcher: exists
- id: compare-compression
  title: Compare Compression Methods
  description: "**Comparing gzip vs bzip2:**\n\nLet's compress the same file with\
    \ both methods and compare.\n\n**Compress logfile with both:**\n\n1. Make a backup\
    \ first:\n   cp files/logfile.log files/logfile_backup.log\n\n2. Compress with\
    \ gzip:\n   gzip -k files/logfile.log\n   ls -lh files/logfile.log.gz\n\n3. Compress\
    \ with bzip2:\n   bzip2 -k files/logfile_backup.log\n   ls -lh files/logfile_backup.log.bz2\n\
    \n**Compare:**\nls -lh files/logfile*\n\nYou should see:\n- Original file\n- .gz\
    \ version (faster, larger)\n- .bz2 version (slower, smaller)\n\n**Typical compression\
    \ ratios:**\n- gzip: 60-70% reduction\n- bzip2: 70-80% reduction\n- xz: 75-85%\
    \ reduction (not shown)\n\n**Create both compressed versions:**\ncp files/logfile.log\
    \ files/logfile_backup.log\ngzip -k files/logfile.log\nbzip2 -k files/logfile_backup.log\n"
  hint: Follow the commands in order to create both compressed versions
  validation:
    type: command-output
    command: ls /home/learner/files/ | grep -E 'logfile.*\.(gz|bz2)' | wc -l
    matcher: contains
    expected: '2'
- id: tar-basics
  title: Introduction to tar Archives
  description: '**tar: Tape Archive**


    tar combines multiple files into a single archive.


    **Key Concept:**

    tar does NOT compress by default - it just bundles files!


    **Basic tar syntax:**

    tar [options] archive.tar files...


    **Essential options:**

    -c  Create archive

    -x  Extract archive

    -t  List contents

    -f  Specify filename

    -v  Verbose (show progress)


    **Create a simple tar archive:**

    tar -cf archive/backup.tar files/test1.txt files/test2.txt


    -c = create

    -f = filename


    **List archive contents:**

    tar -tf archive/backup.tar


    -t = list contents


    **Create the archive:**

    tar -cf archive/backup.tar files/test1.txt files/test2.txt


    Then list it:

    tar -tf archive/backup.tar

    '
  hint: 'Type: tar -cf archive/backup.tar files/test1.txt files/test2.txt'
  validation:
    type: file-exists
    path: /home/learner/archive/backup.tar
    matcher: exists
- id: tar-with-compression
  title: Combine tar with Compression
  description: '**tar + Compression = Powerful Archiving**


    tar can compress while archiving using these options:


    **tar with gzip:**

    tar -czf archive.tar.gz files/

    -z = use gzip compression


    **tar with bzip2:**

    tar -cjf archive.tar.bz2 files/

    -j = use bzip2 compression


    **tar with xz:**

    tar -cJf archive.tar.xz files/

    -J = use xz compression


    **Memory aid:**

    - -z looks like "zip" â†’ gzip

    - -j is for "bzip" (j â‰ˆ second letter)

    - -J is uppercase â†’ XZ


    **Create compressed archive:**

    tar -czf archive/files_backup.tar.gz files/


    This creates a single compressed archive of the entire files/ directory!


    **Compare sizes:**

    ls -lh archive/


    tar.gz should be much smaller than .tar


    **Create the compressed archive:**

    tar -czf archive/files_backup.tar.gz files/

    '
  hint: 'Type: tar -czf archive/files_backup.tar.gz files/'
  validation:
    type: file-exists
    path: /home/learner/archive/files_backup.tar.gz
    matcher: exists
- id: extract-tar
  title: Extract tar Archives
  description: "**Extracting Archives:**\n\nUse -x (extract) instead of -c (create).\n\
    \n**Extract tar archive:**\ntar -xf archive.tar\n\n**Extract tar.gz archive:**\n\
    tar -xzf archive.tar.gz\n\nOr let tar auto-detect compression:\ntar -xf archive.tar.gz\
    \  # Works automatically!\n\n**Extract to specific directory:**\ntar -xf archive.tar\
    \ -C /path/to/directory\n\n**Extract single file:**\ntar -xf archive.tar path/to/file\n\
    \n**View before extracting:**\ntar -tzf archive.tar.gz\n\n**Practice extraction:**\n\
    \n1. Create test directory:\n   mkdir archive/extracted\n\n2. Extract compressed\
    \ archive:\n   tar -xzf archive/files_backup.tar.gz -C archive/extracted\n\n3.\
    \ Verify:\n   ls -R archive/extracted/\n\nYou should see all files from files/\
    \ directory!\n"
  hint: 'Type: mkdir archive/extracted && tar -xzf archive/files_backup.tar.gz -C
    archive/extracted'
  validation:
    type: command-output
    command: mkdir -p /home/learner/archive/extracted && tar -xzf /home/learner/archive/files_backup.tar.gz
      -C /home/learner/archive/extracted && ls /home/learner/archive/extracted/files/
      | wc -l
    matcher: regex
    expected: '[3-9]'
- id: file-command
  title: Identify File Types
  description: '**The file Command:**


    Identify file types, including compressed files.


    **Usage:**

    file filename


    **Detects:**

    - Compression type (gzip, bzip2, xz)

    - Archive type (tar)

    - Text vs binary

    - Executable files

    - Image formats

    - And much more!


    **Examples:**


    Check compressed files:

    file files/logfile.log.gz


    Output: "gzip compressed data"


    file files/logfile_backup.log.bz2


    Output: "bzip2 compressed data"


    file archive/files_backup.tar.gz


    Output: "gzip compressed data"


    **Try it on various files:**

    file files/*

    file archive/*


    **Identify all files in archive directory:**

    file archive/*


    This helps you know which decompression tool to use!

    '
  hint: 'Type: file archive/*'
  validation:
    type: command-output
    command: file /home/learner/archive/backup.tar | grep -i tar
    matcher: contains
    expected: tar
- id: compression-levels
  title: Compression Levels
  description: '**Adjusting Compression:**


    Both gzip and bzip2 support compression levels 1-9.


    **Compression level trade-offs:**

    - Level 1: Fastest, least compression

    - Level 9: Slowest, most compression

    - Default: Level 6 (good balance)


    **gzip levels:**

    gzip -1 file.txt    # Fast compression

    gzip -6 file.txt    # Default

    gzip -9 file.txt    # Maximum compression


    **bzip2 levels:**

    bzip2 -1 file.txt   # Fast

    bzip2 -9 file.txt   # Maximum (default is -9)


    **When to use different levels:**

    - Level 1-3: Temporary files, frequent access

    - Level 6: General use (default)

    - Level 9: Long-term archival, rarely accessed


    **Test compression levels:**


    Create copies:

    cp files/largefile.dat files/large1.dat

    cp files/largefile.dat files/large9.dat


    Compress with different levels:

    gzip -1 files/large1.dat

    gzip -9 files/large9.dat


    Compare:

    ls -lh files/large*.dat.gz


    Notice the size difference!

    '
  hint: Copy files and compress with different levels to see the difference
  validation:
    type: command-output
    command: cp /home/learner/files/largefile.dat /home/learner/files/large1.dat &&
      gzip -1 /home/learner/files/large1.dat && ls /home/learner/files/large1.dat.gz
    matcher: contains
    expected: large1.dat.gz
