environment:
  image: ubuntu:22.04
  workdir: /home/learner
  setup:
  - apt-get update -qq && apt-get install -y -qq bzip2 gzip tar file
  - mkdir -p /home/learner/files /home/learner/archive
  - 'echo "This is a test file with some content that will compress well because compression
    works best with repetitive data." > /home/learner/files/test1.txt

    '
  - 'echo "Another test file with different content. Compression ratios depend on
    the data patterns and redundancy in the original file." > /home/learner/files/test2.txt

    '
  - 'for i in {1..100}; do echo "Log entry $i: System running normally at $(date)"
    >> /home/learner/files/logfile.log; done

    '
