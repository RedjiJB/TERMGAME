mission:
  id: linux/navigation/filesystem-navigation
  title: Linux File System Navigation
  difficulty: beginner
  description: Master the basics of navigating the Linux directory structure
  estimated_time: 20
  tags:
  - linux
  - filesystem
  - navigation
environment:
  image: ubuntu:22.04
  workdir: /home/learner
  setup:
  - mkdir -p /home/learner/documents/reports
  - mkdir -p /home/learner/downloads
  - mkdir -p /home/learner/projects/website
  - touch /home/learner/documents/readme.txt
  - touch /home/learner/projects/website/index.html
steps:
- id: print-working-directory
  title: Find Your Current Location
  description: 'The ''pwd'' command (print working directory) shows your current location

    in the file system.


    Run ''pwd'' to see where you are right now.

    '
  hint: 'Type: pwd'
  validation:
    type: command-output
    command: pwd
    matcher: contains
    expected: /home/learner
- id: list-directory-contents
  title: View Directory Contents
  description: 'The ''ls'' command lists files and directories in your current location.


    Run ''ls'' to see what''s in your home directory.

    You should see: documents, downloads, and projects directories.

    '
  hint: 'Type: ls'
  validation:
    type: command-output
    command: ls /home/learner | grep documents
    matcher: contains
    expected: documents
- id: change-directory
  title: Navigate to a Directory
  description: 'Use ''cd'' (change directory) to move to a different directory.


    Navigate to the documents directory: cd documents

    Then verify your location with pwd.

    '
  hint: 'Type: cd documents && pwd'
  validation:
    type: command-output
    command: cd /home/learner/documents && pwd
    matcher: exact
    expected: /home/learner/documents
- id: navigate-nested
  title: Navigate to Nested Directories
  description: 'Directories can contain other directories (nested structure).


    From your home directory, navigate to projects/website:

    cd projects/website


    This moves you two levels deep in one command.

    '
  hint: 'Type: cd ~/projects/website && pwd'
  validation:
    type: command-output
    command: cd /home/learner/projects/website && pwd
    matcher: exact
    expected: /home/learner/projects/website
- id: parent-directory
  title: Navigate to Parent Directory
  description: 'Use ''cd ..'' to move up one level to the parent directory.


    From /home/learner/projects/website, use cd .. to go to /home/learner/projects.

    Then verify with pwd.

    '
  hint: 'Type: cd /home/learner/projects/website && cd .. && pwd'
  validation:
    type: command-output
    command: cd /home/learner/projects/website && cd .. && pwd
    matcher: exact
    expected: /home/learner/projects
- id: home-shortcut
  title: Return Home Quickly
  description: '''cd'' with no arguments returns you to your home directory.

    Also, ''~'' is a shortcut for your home directory.


    From any location, type: cd

    This takes you back to /home/learner

    '
  hint: 'Type: cd && pwd'
  validation:
    type: command-output
    command: cd && pwd
    matcher: contains
    expected: /home/learner
completion:
  message: 'Great work! You''ve mastered file system navigation:

    - pwd: shows current directory

    - ls: lists directory contents

    - cd: changes directory

    - ..: parent directory

    - ~: home directory shortcut


    These commands are the foundation of working in Linux!

    '
  xp: 150
  unlocks:
  - linux/week3/absolute-relative-paths
